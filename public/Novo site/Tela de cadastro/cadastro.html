<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Cadastro - Control Block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <form method="post" action="">
                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Qual o seu usuário?</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome" />
                    </p>

                    <p>
                        <label for="email_cad">Qual o seu e-mail?</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@servidor.com" />
                    </p>

                    <p>
                        <label for="senha_cad">Qual vai ser a sua senha?</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="*********" />
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar" />
                    </p>

                    <p class="link">
                        Já tem conta?
                        <a href="./login.html"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
