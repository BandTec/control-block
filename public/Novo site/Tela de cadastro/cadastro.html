<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Cadastro - Control Block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">

    <!-- CSS PERSONAL -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!-- Barra horizontal de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">

            <a class="navbar-brand h1 mb-0" href="../Site Institucional/index.html">Control Block</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens do menu -->
            <div class="collapse navbar-collapse" id="navbarSite">

                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a href="../Site Institucional/index.html#empresa" class="nav-link">Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a href="../Site Institucional/index.html#produto" class="nav-link">Produto</a>
                    </li>
                </ul>

                <!-- Botões de login e cadastro -->
                <form class="form-inline">
                    <a href="../Tela de cadastro/login.html"><button type="button" id="login1"
                            class="btn btn-outline-primary mr-2">Login</button></a>
                    <a href="../Tela de cadastro/cadastro.html"><button type="button" id="cadastro1"
                            class="btn btn-outline-success">Cadastrar</button></a>
                </form>

            </div>

        </div>

    </nav>
    <div class="container my-4">
        <div class="content">


            <!--FORMULÁRIO DE CADASTRO--> 
            <div id="cadastro" class="border border-success ">
                <form method="post" action="">
                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Qual o seu usuário?</label>
                        <input id="nome_cad" class="border border-success" name="nome_cad" required="required" type="text" placeholder="Nome" />
                    </p>

                    <p>
                        <label for="email_cad">Qual o seu e-mail?</label>
                        <input id="email_cad" name="email_cad" required="required" class="border border-success" type="email"
                            placeholder="contato@servidor.com" />
                    </p>

                    <p>
                        <label for="senha_cad">Qual vai ser a sua senha?</label>
                        <input id="senha_cad" name="senha_cad" required="required" class="border border-success" type="password"
                            placeholder="*********" />
                    </p>

                    <p>
                            <button type="button" class="btn btn-lg btn-success btn-block">Cadastrar</button>
                    </p>

                    <p class="link">
                        Já tem conta?
                        <a href="./login.html"><button type="button" class="btn btn-primary">Ir para Login</button></a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
