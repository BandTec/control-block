<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Formulário de Login e Registro com HTML5 e CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="./Site Institucional/node_modules/sweetalet2/dist/sweetalert2.min.css">

</head>

<body>
    <div class="container">
        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form method="post" action="">
                    <h1>Login</h1>
                    <p>
                        <label for="nome_login">Qual o seu usuário?</label>
                        <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Digite seu usuário" />
                    </p>

                    <p>
                        <label for="email_login">Qual a sua senha?</label>
                        <input id="email_login" name="senha_login" required="required" type="password" placeholder="Digite sua senha" />
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                        <label for="manterlogado">Manter-me logado</label>
                    </p>

                    <p>
                        <input type="submit" value="Entrar" />
                    </p>

                    <p class="link">
                        Ainda não tem conta?
                        <a href="./cadastro.html">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>


</html>
